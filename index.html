<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free TTS Widget</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    textarea { width: 100%; height: 120px; }
    select, button { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>Text-to-Speech</h2>
  <textarea id="text">Type your text here…</textarea><br>
  <label for="voice">Voice:</label>
  <select id="voice"></select><br>
  <button id="play">▶ Play</button>
  <button id="stop">■ Stop</button>
  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voice');
    synth.onvoiceschanged = () => {
      synth.getVoices().forEach((v, i) =>
        voiceSelect.insertAdjacentHTML('beforeend',
          `<option value="${i}">${v.name} (${v.lang})</option>`
        )
      );
    };
    document.getElementById('play').onclick = () => {
      if (synth.speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(
        document.getElementById('text').value
      );
      utter.voice = synth.getVoices()[voiceSelect.value];
      synth.speak(utter);
    };
    document.getElementById('stop').onclick = () => {
      if (synth.speaking) synth.cancel();
    };
  </script>
</body>
</html>
